
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skygarden Miami LP Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="skygarden-logo.png" alt="Skygarden Miami" class="logo" />
    <h1>Skygarden Miami LP Return Calculator</h1>
    <p class="subtext">Interest Rate: 15% &nbsp;&nbsp;|&nbsp;&nbsp; Success Fee: 3%</p>

    <label>Investment Amount ($):</label>
    <input type="number" id="amount" value="2500000" />

    <label>Investment Duration (Years):</label>
    <input type="number" id="years" value="2" />

    <div class="result">
      <h3>Results:</h3>
      <p><strong>Net Payout to LP:</strong> <span id="output">$0</span></p>
    </div>

    <p class="footer">Skygarden Miami â€“ Confidential Model. For illustration purposes only.</p>
  </div>

  <script>
  const amountInput = document.getElementById('amount');
  const yearsInput = document.getElementById('years');
  const output = document.getElementById('output');

  function formatNumber(num) {
    return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  function calculate() {
    let rawAmount = parseFloat(amountInput.value.replace(/[^0-9.]/g, '')) || 0;
    let years = parseFloat(yearsInput.value) || 0;

    const interestRate = 0.15;
    const successFeeRate = 0.03;

    const totalReturn = rawAmount * Math.pow(1 + interestRate, years);
    const netPayout = totalReturn + (rawAmount * successFeeRate);

    output.textContent = "$" + formatNumber(netPayout);

    // update the input field with formatted value
    amountInput.value = formatNumber(rawAmount);
  }

  amountInput.addEventListener('blur', calculate);  // Format on blur
  amountInput.addEventListener('input', () => {
    // Let the user type freely without formatting
    const raw = amountInput.value.replace(/[^0-9.]/g, '');
    amountInput.dataset.raw = raw;
  });

  yearsInput.addEventListener('input', calculate);

  // Initial calculation
  calculate();
</script>
